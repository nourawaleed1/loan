<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loan.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Rowdies&display=swap" rel="stylesheet">

<body>



    <div class="loancalc">
        <div class="top">
          <h2>Loan Calculator</h2>
  
          <form action="#">
            <div class="group">
              <div class="title">Amount</div>
              <input type="text" value="30000" class="loan-amount" />
            </div>
  
            <div class="group">
              <div class="title">Interest Rate</div>
              <input type="text" value="8.5" class="interest-rate" />
            </div>
  
            <div class="group">
              <div class="title">Tenure (in months)</div>
              <input type="text" value="240" class="loan-tenure" />
            </div>
          </form>
        </div>
  
        <div class="result">
          <div class="left">
            <div class="loan-emi">
              <h3>Loan EMI</h3>
              <div class="value">123</div>
            </div>
  
            <div class="total-interest">
              <h3>Total Interest Payable</h3>
              <div class="value">1234</div>
            </div>
  
            <div class="total-amount">
              <h3>Total Amount</h3>
              <div class="value">12345</div>
            </div>
  
            <button class="calculate-btn">Calculate</button>
          </div>
  
          <div class="right">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
